name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./win32/p528.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Upload artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: my-artifact
        path: ./bin/x64/Release

    - name: Prepare artifact folders
      run: |
        New-Item -Path "." -Name "artifact-staging" -ItemType "Directory"
        New-Item -Path "." -Name "artifact-staging/bin" -ItemType "Directory"
        New-Item -Path "." -Name "artifact-staging/lib" -ItemType "Directory"
        Copy-Item -Path "./bin/x64/Release/*.dll" -Destination "./artifact-staging/bin/"
        Copy-Item -Path "./bin/x64/Release/*.exe" -Destination "./artifact-staging/bin/"
        Copy-Item -Path "./bin/x64/Release/*.lib" -Destination "./artifact-staging/lib/"
        Copy-Item -Path "./include" -Destination "./artifact-staging/include" -recurse
  
    - name: Upload artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: p528-dist
        path: ./artifact-staging
